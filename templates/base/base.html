<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} base {%endblock%}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
</head>
<body>
    <!-- for fixed top .navbar-fixed-top -->

    <!-- As a link -->
    <nav class="navbar navbar-expand-lg" style="background-color: #000; display: none;">
        <h1 style="font-size: x-large;"><a class="navbar-brand" style="font-size: xx-large; font-family: Söhne; font-size: xx-large; color: #fff;" href="{% url 'core:home' %}"><i class="fas fa-atom fa-lg sicgptlogo" aria-hidden="true"></i> SicGpt </a></h1>
    </nav>
  
    
    <!-- putting the block bdy in div so that the whole templates have aligned justified effect -->

    <div class="belownav">
        {% if curr_user %}
            <p class="belownav-content"> <a href="{% url 'registration:signout' %}"> サインアウト </a> </p>
            <p class="belownav-content"> {{curr_user}}さん </p>
        {% else %}
            <p class="belownav-content"> <a href="{% url 'registration:signup' %}"> 新規登録 </a> </p>
            <p class="belownav-content"> <a href="{% url 'registration:signin' %}"> サインイン </a> </p>
        {% endif %}
    </div>

    
        {% block body %}
        


        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   

    
</body>
</html>
